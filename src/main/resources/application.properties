spring.application.name=JejuTravel-BE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 공통 API 키
tourism.api.key=${YOUR_API_KEY}
jeju.api.key=${YOUR_JEJU_API_KEY}
kakao.api_key=${YOUR_KAKAO_API_KEY}
kakao.redirect_uri=${YOUR_REDIRECT_URI}
spring.ai.openai.api-key=${SPRING_AI_KEY}

# ✨ 프로필 선택값
server.port=9090